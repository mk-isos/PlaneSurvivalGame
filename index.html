<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plane Survival Game</title>
    <style>
      canvas {
        border: 1px solid black;
        display: block;
        margin: 20px auto;
      }
      button {
        display: none;

        padding: 10px 20px;
        cursor: pointer;
      }

  </head>

    <canvas id="gameCanvas"></canvas>
